<!doctype html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8\">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Mosaicbin</title>
  </head>
  <body>
    <h1><a href="/"><img src='/static/icon.gif' width=32 height=32></a>&nbsp;&nbsp;{{ feed_name }}</h1>

    <hr>

    <form action='/entries/mark_as_read' method='post'>
      <input type='hidden' name='feed_id' value='{{ feed_id }}'>
      {% for e in entries %}
          <a name='{{ loop.index0 }}'></a>
          <h2>{{ e['title'] }}</h2>
          <h4>Published <a href="{{ e['url'] }}">{{ e['published_human_readable'] }}</a></h4>
          {{ e['content']|safe }}
          <p><font face='Arial'><input type='checkbox' name='entry_id{{ loop.index0 }}' value='{{ e['id'] }}'> Mark as read</font></p>
          <hr>
      {% endfor %}
      <a name='bottom'></a>
      <input type='submit' value='Mark Checked as Read'>


      


    </form>
  </body>
</html>
