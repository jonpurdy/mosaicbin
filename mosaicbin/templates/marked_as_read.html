<!doctype html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8\">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <!-- <meta http-equiv="refresh" content="1;url=/feed/{{ feed_id }}/{{ current_page }}" /> 2020-05-12 -->
    <meta http-equiv="refresh" content="1;url=/feed/{{ feed_id }}/titles" />

    <title>Mosaicbin</title>
  </head>
  <body>
    <h1><a href="/"><img src='/static/icon.gif' width=32 height=32></a>&nbsp;&nbsp;{{ feed_name }}</h1>
    <p>
    {% for id in entry_ids %}
      {{ id }}&nbsp;
    {% endfor %}
    ...marked as read!</p>
    <p>
      <!-- <a href='/feed/{{ feed_id }}/{{ current_page }}'>Go back!</a> -->
      <!-- <form action="/feed/{{ feed_id }}/{{ current_page }}"> 2020-05-12-->
      <form action="/feed/{{ feed_id }}/titles">
        <input type="submit" value="Okay!" />
      </form>
    </p>
    <p>Auto refresh in 1 seconds...</p>
  </body>
</html>
